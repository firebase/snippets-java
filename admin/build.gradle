group 'com.google.firebase.example'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.google.firebase.example.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Firebase Admin Java SDK
    compile 'com.google.firebase:firebase-admin:9.1.1'
}
